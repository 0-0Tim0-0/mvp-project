{% extends 'base.html' %}

{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<section class="_register-block">
    <h2 class="_register-text">Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="_register-button">Зарегистрироваться</button>
        <a href="{% url 'login_page' %}"class="_register-button">Войти</a>
    </form>
    
</section>
{% endblock %}
